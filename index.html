<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <p>Upload your image and convert it to your desired format.</p>
        
        <!-- Image Upload Section -->
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="convertBtn">Convert Image</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Converted Image</h2>
            <img id="convertedImage" src="" alt="Converted Image">
            <a id="downloadLink" href="#" download>Download Converted Image</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
